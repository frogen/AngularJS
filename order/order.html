<div ng-include="headerFile"></div>
<div class="container">
  <div ng-show="order_menu" class="panel panel-default">
    <div class="panel-body">
      <div class="form-group">
        <label for="user">联系人：</label>
        <input ng-model="order.user_name" type="text" id="user" class="form-control" placeholder="请输入联系人"/>
      </div>
      <div class="form-group">
        <input ng-model="order.sex" type="radio" name="sex" value="1"/>先生
        <input ng-model="order.sex" type="radio" name="sex" value="2"/>女士
      </div>
      <div class="form-group">
        <label for="tel">联系方式：</label>
        <input ng-model="order.phone" type="text" id="tel" class="form-control" placeholder="请输入联系方式"/>
      </div>
      <div class="form-group">
        <label for="address">送餐地址：</label><br/>
        <textarea ng-model="order.addr" id="address" rows="4"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block" ng-click="submitOrder()">确认下单</button>
      </div>
    </div>
  </div>
  <div ng-hide="order_menu" class="panel panel-default">
    <div class="panel-body">
      <div class="bg-success order-success">
        <p>订单成功！您的订单编号为：{{order.did}}。您可以在用户中心查看订单状态.</p>
      </div>
    </div>
    <br/>
  </div>
</div>
<div ng-include="footerFile"></div>
