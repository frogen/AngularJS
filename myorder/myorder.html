<div ng-include="headerFile"></div>
<div class="container">
  <h2>我的订单</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>编号</th>
        <th>菜品</th>
        <th>下单时间</th>
        <th>联系人</th>
      </tr>
    </thead>
    <tbody id="myorder-table">
      <tr ng-repeat="m in menu">
        <td>{{m.did}}</td>
        <td><img class="img-responsive" ng-src="img/{{m.img_sm}}" alt=""/></td>
        <td>{{m.order_time | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>{{m.user_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div ng-include="footerFile"></div>
